{% extends 'base.html' %}
{% load static %}
<{% block head %}

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'account/login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'account/login/css/owl.carousel.min.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'account/login/css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'account/login/css/style.css' %}">

    <title>Login #7</title>


{% endblock %}
{% block content %}

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src={% static 'account/login/images/undraw_remotely_2j6y.svg' %} alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Sign In</h3>
                            </div>


                            <form action="" method="post" novalidate>
                                <div class="form-group first">

                                    {% csrf_token %}
                                    {{ form.username }}
                                </div>
                                <div class="form-group last mb-4">


                                    {% csrf_token %}
                                    {{ form.password }}

                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span
                                            class="caption">Remember me</span>
                                        <input type="checkbox" checked="checked"/>
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="{% url 'account:reset_password' %}" class="forgot-pass">Forgot Password</a></span>
                                </div>

                                <input type="submit" value="Log In" class="btn btn-block btn-primary">

                                <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script src={% static 'account/login/js/jquery-3.3.1.min.js' %}></script>
    <script src={% static 'account/login/js/popper.min.js' %}></script>
    <script src={% static 'account/login/js/bootstrap.min.js' %}></script>
    <script src={% static 'account/login/js/main.js' %}></script>
{% endblock %}
